{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="form-inline">
        <div class="col">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br><br>
    <div class="container">
        {% if int_solutions %}
            <p class="answer">Total number of solutions: {{ int_solutions }}</p>
        {% endif %}

        <a href="{{ url_for('index')}}">Click here to enter a new problem</a>
    </div>

{% endblock %}
